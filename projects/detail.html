    <script>

        function getTechIcon(tech) {

            const iconData = window.techIconMap ? window.techIconMap[tech] : null;
            if (!iconData) {

                return `<div class="tech-icon-item" data-tech="${tech.toLowerCase()}" title="${tech}">
                    <span class="tech-icon-name">${tech}</span>
                </div>`;
            }
            

            const techKey = tech.toLowerCase().replace(/\s+/g, '').replace('.', '');
            
            if (iconData.type === 'ejs') {
                return `<div class="tech-icon-item" data-tech="ejs" title="${tech}">
                    <span class="ejs-icon">EJS</span>
                    <span class="tech-icon-name">EJS</span>
                </div>`;
            }
            
            if (iconData.type === 'fa') {
                return `<div class="tech-icon-item" data-tech="${techKey}" title="${tech}">
                    <i class="${iconData.class}"></i>
                    <span class="tech-icon-name">${tech}</span>
                </div>`;
            }
            
            return `<div class="tech-icon-item" data-tech="${techKey}" title="${tech}">
                <i class="${iconData.class}"></i>
                <span class="tech-icon-name">${tech}</span>
            </div>`;
        }
        

        let currentImageIndex = 0;
        let projectImages = [];
        
        function openImageModal(index, images) {
            projectImages = images;
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalCounter = document.getElementById('modalCounter');
            
            modalImg.src = `../${images[index]}`;
            modalImg.classList.remove('zoomed');
            modal.classList.add('active');
            updateModalCounter();
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }
        
        function nextImage() {
            if (projectImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % projectImages.length;
            const modalImg = document.getElementById('modalImage');
            modalImg.src = `../${projectImages[currentImageIndex]}`;
            modalImg.classList.remove('zoomed');
            updateModalCounter();
        }
        
        function prevImage() {
            if (projectImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + projectImages.length) % projectImages.length;
            const modalImg = document.getElementById('modalImage');
            modalImg.src = `../${projectImages[currentImageIndex]}`;
            modalImg.classList.remove('zoomed');
            updateModalCounter();
        }
        
        function updateModalCounter() {
            const modalCounter = document.getElementById('modalCounter');
            modalCounter.textContent = `${currentImageIndex + 1} / ${projectImages.length}`;
        }
        

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');
            const modalPrev = document.getElementById('modalPrev');
            const modalNext = document.getElementById('modalNext');
            
            modalClose.addEventListener('click', closeImageModal);
            modalPrev.addEventListener('click', prevImage);
            modalNext.addEventListener('click', nextImage);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            modalImg.addEventListener('click', () => {
                modalImg.classList.toggle('zoomed');
            });
            

            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    closeImageModal();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            });
        });

        function getProjectName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('project');
        }
        

        async function loadProjectDetail() {
            try {
                const projectName = getProjectName();
                
                if (!projectName) {
                    document.body.innerHTML = '<div class="container" style="padding-top: 120px;"><h1>Project not specified</h1><a href="index.html">Back to Projects</a></div>';
                    return;
                }
                
                const response = await fetch('../projects.json');
                const projects = await response.json();
                

                const project = projects.find(p => p.projectName === projectName);
                
                if (!project) {
                    document.body.innerHTML = '<div class="container" style="padding-top: 120px;"><h1>Project not found</h1><a href="index.html">Back to Projects</a></div>';
                    return;
                }
                

                const baseUrl = 'https://darkguyaiman.github.io';
                const currentUrl = `${baseUrl}/projects/detail.html?project=${encodeURIComponent(project.projectName)}`;
                const projectImage = project.images && project.images.length > 0 
                    ? `${baseUrl}/${project.images[0]}` 
                    : `${baseUrl}/Public/Assets/Mohamed Aiman.webp`;
                const techKeywords = project.techUsed.join(', ');
                

                const truncateDescription = (text, maxLength = 155) => {
                    if (text.length <= maxLength) return text;
                    return text.substring(0, maxLength).trim() + '...';
                };
                
                const seoDescription = truncateDescription(project.description);
                const fullDescription = `${seoDescription} Built with: ${techKeywords}`;
                

                document.title = `${project.projectName} - Mohamed Aiman Portfolio`;
                

                document.getElementById('metaDescription').setAttribute('content', truncateDescription(fullDescription, 160));
                

                document.getElementById('metaKeywords').setAttribute('content', `${project.projectName}, ${techKeywords}, Mohamed Aiman, web development, project`);
                

                document.getElementById('ogUrl').setAttribute('content', currentUrl);
                document.getElementById('ogTitle').setAttribute('content', `${project.projectName} - Mohamed Aiman Portfolio`);
                document.getElementById('ogDescription').setAttribute('content', seoDescription);
                document.getElementById('ogImage').setAttribute('content', projectImage);
                

                document.getElementById('twitterUrl').setAttribute('content', currentUrl);
                document.getElementById('twitterTitle').setAttribute('content', `${project.projectName} - Mohamed Aiman Portfolio`);
                document.getElementById('twitterDescription').setAttribute('content', seoDescription);
                document.getElementById('twitterImage').setAttribute('content', projectImage);
                

                document.getElementById('canonicalUrl').setAttribute('href', currentUrl);
                

                document.getElementById('projectTitle').textContent = project.projectName;
                document.getElementById('projectDescription').textContent = project.description;
                

                const techContainer = document.getElementById('projectTech');
                techContainer.innerHTML = project.techUsed.map(tech => getTechIcon(tech)).join('');
                

                const imagesContainer = document.getElementById('projectImages');
                if (project.images && project.images.length > 0) {
                    imagesContainer.innerHTML = project.images.map((img, index) => 
                        `<img src="../${img}" alt="${project.projectName}" class="project-detail-image" data-image-index="${index}">`
                    ).join('');
                    

                    const images = imagesContainer.querySelectorAll('.project-detail-image');
                    images.forEach((img, index) => {
                        img.addEventListener('click', () => {
                            openImageModal(index, project.images);
                        });
                    });
                } else {
                    imagesContainer.style.display = 'none';
                }
                

                const linksContainer = document.getElementById('projectLinks');
                const links = [];
                if (project.deployedLink) {
                    links.push(`<a href="${project.deployedLink}" target="_blank" class="project-link" aria-label="View ${project.projectName} website">Website</a>`);
                }
                if (project.githubLink) {
                    links.push(`<a href="${project.githubLink}" target="_blank" class="project-link" aria-label="View ${project.projectName} source code">Source</a>`);
                }
                linksContainer.innerHTML = links.join('');
            } catch (error) {
                console.error('Error loading project details:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadProjectDetail();
        });
    </script>
</body>
</html>
